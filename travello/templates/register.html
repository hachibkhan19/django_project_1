<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
</head>
<body>
    <form action="register" method="POST">
        {% csrf_token %}
        <p><input type="text" name="first_name" placeholder="First Name"></p>
        <p><input type="text" name="last_name" placeholder="Last Name"></p>
        <p><input type="text" name="username" placeholder="UserName"></p>
        <p><input type="email" name="email" placeholder="Email"></p>
        <p><input type="password" name="password1" placeholder="password"></p>
        <p><input type="password" name="password2" placeholder="Confirm password"></p>
        <p><input type="submit" value="submit"></p>
    </form>
    <div>
        {% for message in messages %}
        {{message}}
        {% endfor %}
    </div>
</body>
</html>
